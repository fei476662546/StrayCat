                            年龄

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="new_age" placeholder="年龄"
                                   name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new_sex" class="col-sm-2 control-label">
                            性别
                        </label>
                        <div class="col-sm-4">
                            <select class="form-control" id="new_sex" name="sex">

                                <option value="女">女</option>
                            </select>
                        </div>
                        <label for="new_phone" class="col-sm-2 control-label">
                           电话号码

                        <div class="col-sm-4">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new_email" class="col-sm-2 control-label">

                        <div class="col-sm-4">

<script type="text/javascript">
    $(function () {
        $(".panel-heading").click(function (e) {
            /*切换折叠指示图标*/
            $(this).find("span").toggleClass("fa-chevron-down");
            $(this).find("span").toggleClass("fa-chevron-up");
        });
    });

    //清空新建班级窗口中的数据
    function clearCrmUser() {
        $("#new_crmUserName").val("");
        $("#new_password").val("");
        $("#new_age").val("");
        $("#new_sex").val("");
        $("#new_phone").val("");
        $("#new_email").val("");
        $("#new_pic").val("");
        $("#new_address").val("");
        $("#new_message").val("");
        $("#new_state").val("");
        // $("#new_uploadfilename").val("");
        // $("#new_uploadpath").val("");
        // $("#new_remark").val("");
    }

    // 创建班级
    function createcrmUser() {
        $.Post("crmclass/create.action",
            $("#new_crmUser_form").serialize(), function (data) {
                if (data == "OK") {
                    alert("用户创建成功！");
                    window.location.reload();
                } else {
                    alert("用户创建失败！");
                    window.location.reload();
                }
            });
    }

    // 通过id获取修改的班级信息
    function editUser(id) {
        $.ajax({
            type: "get",
            url: "crmclass/getcrmclassById.action",
            data: {"id": id},
            success: function (data) {
                $("#edit_userId").val(data.userId);
                $("#edit_crmUserName").val(data.username);
                $("#edit_password").val(data.password);
                $("#edit_age").val(data.age);
                $("#edit_sex").val(data.sex);
                $("#edit_phone").val(data.phone);
                $("#edit_email").val(data.email);
                $("#edit_pic").val(data.pic);
                $("#edit_address").val(data.address);
                $("#edit_message").val(data.message);
                $("#edit_state").val(data.message);

            }
        });
    }

    // 执行修改班级操作
    function updateUser() {
        $.Post("crmclass/update.action",
            $("#edit_crmUser_form").serialize(),
            function (data) {
                if (data == "OK") {
                    alert("用户信息更新成功！");
                    window.location.reload();
                } else {
                    alert("用户信息更新失败！");
                    window.location.reload();
                }
            });
    }

    // 删除班级
    function deletecrmUser(id) {
        if (confirm('确实要删除该用户吗?')) {
            $.Post("crmclass/delete.action", {"id": id},
                function (data) {
                    if (data == "OK") {
                        alert("班级用户成功！");
                        window.location.reload();
                    } else {
                        alert("删除用户失败！");
                        window.location.reload();
                    }
                });
        }
    }
</script>
